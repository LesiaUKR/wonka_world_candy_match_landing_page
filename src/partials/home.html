<!-- HOME SECTION -->
<section class="home-section section">
  <div class="container home-section-container">
    <!-- HOME TITLE -->
    <div class="home-title-wrapper">
      <picture>
        <source
          srcset="
            ./img/hero/desktop/hero-title-desktop@1x.webp 1x,
            ./img/hero/desktop/hero-title-desktop@2x.webp 2x
          "
          media="(min-width: 1440px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/desktop/hero-title-desktop@1x.png 1x,
            ./img/hero/desktop/hero-title-desktop@2x.png 2x
          "
          media="(min-width: 1440px)"
        />

        <source
          srcset="
            ./img/hero/mobile/hero-title-mobile@1x.webp 1x,
            ./img/hero/mobile/hero-title-mobile@2x.webp 2x
          "
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/mobile/hero-title-mobile@1x.png 1x,
            ./img/hero/mobile/hero-title-mobile@2x.png 2x
          "
          media="(min-width: 320px)"
        />
        <img
          src="./img/hero/mobile/hero-title-mobile@1x.png"
          alt="site main title"
          loading="lazy"
        />
      </picture>
    </div>
    <!-- HOME CONTENT-->
    <div class="home-content">
      <!-- HOME CONTENT PICTURE 1 -->
      <picture class="home-picture">
        <source
          srcset="
            ./img/hero/desktop/hero-pict1-desktop@1x.webp 1x,
            ./img/hero/desktop/hero-pict1-desktop@2x.webp 2x
          "
          media="(min-width: 1440px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/desktop/hero-pict1-desktop@1x.png 1x,
            ./img/hero/desktop/hero-pict1-desktop@2x.png 2x
          "
          media="(min-width: 1440px)"
        />

        <source
          srcset="
            ./img/hero/mobile/hero-pict1-mobile@1x.webp 1x,
            ./img/hero/mobile/hero-pict1-mobile@2x.webp 2x
          "
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/mobile/hero-pict1-mobile@1x.png 1x,
            ./img/hero/mobile/hero-pict1-mobile@2x.png 2x
          "
          media="(min-width: 320px)"
        />
        <img
          src="./img/hero/mobile/hero-pict1-mobile@1x.png"
          alt="puzzles game on iphone"
          loading="lazy"
        />
      </picture>
      <!-- HOME CONTENT PICTURE 2 -->
      <picture class="home-picture">
        <source
          srcset="
            ./img/hero/desktop/hero-pict2-desktop@1x.webp 1x,
            ./img/hero/desktop/hero-pict2-desktop@2x.webp 2x
          "
          media="(min-width: 1440px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/desktop/hero-pict2-desktop@1x.png 1x,
            ./img/hero/desktop/hero-pict2-desktop@2x.png 2x
          "
          media="(min-width: 1440px)"
        />

        <source
          srcset="
            ./img/hero/mobile/hero-pict2-mobile@1x.webp 1x,
            ./img/hero/mobile/hero-pict2-mobile@2x.webp 2x
          "
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/mobile/hero-pict2-mobile@1x.png 1x,
            ./img/hero/mobile/hero-pict2-mobile@2x.png 2x
          "
          media="(min-width: 320px)"
        />
        <img
          src="./img/hero/mobile/hero-pict2-mobile@1x.png"
          alt="puzzles game on iphone"
          loading="lazy"
        />
      </picture>
    </div>
    <!-- HOME CONTENT GOOGLE PLAY BUTTON -->
    <a
      class="home-button"
      href="https://play.google.com/store/apps/details?id=com.zynga.wonkamatch"
      target="_blank"
      rel="noopener noreferrer"
      title="mobile game wonka"
    >
      <!-- <svg class="home-button-icon">
        <use href="./img/sprite.svg#icon-google-play"></use>
      </svg> -->
      <picture>
        <source
          srcset="
            ./img/hero/hero-google-pic@1x.webp 1x,
            ./img/hero/hero-google-pic@2x.webp 2x
          "
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="
            ./img/hero/hero-google-pic@1x.png 1x,
            ./img/hero/hero-google-pic@2x.png 2x
          "
          media="(min-width: 320px)"
        />

        <img
          class="home-google-icon"
          src="./img/hero/hero-google-pic@1x.png"
          alt="google play icon"
          loading="lazy"
        />
      </picture>

      <span>Get it on<span class="home-button-text">Google Play</span></span></a
    >
  </div>
</section>
